<ion-content>
  <h3>INFORMATION ABOUT YOU ITEM</h3>
  <form class="form">
    <ion-item>
      <ion-label>What type of fresh product are you selling?</ion-label>
      <ion-select placeholder="Select type">
        <ion-select-option
          *ngFor="let product of productTypes"
          value="{{product}}"
        >
          {{"product.{{product}}" | translate}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>What is the name?</ion-label>
      <ion-input type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </form>
</ion-content>

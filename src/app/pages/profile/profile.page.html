<ion-content [scrollY]="false">
  <header class="header__profile">
    <div class="circle"></div>
    <ion-icon name="person-circle-outline" *ngIf="data.img === ''"></ion-icon>
    <img *ngIf="data.img !== ''" src="{{data.img}}" alt="" srcset="" />
  </header>
  <div class="pages">
    <ion-list>
      <ion-item lines="full">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>{{data.name}}</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{data.email}}</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{data.phone}}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>{{data.rating}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="button--round" (click)="logout()">Logout</ion-button>
  </div>
</ion-content>

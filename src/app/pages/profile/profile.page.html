<ion-content *ngIf="userService._getUser() | async as user">
  <header class="profile__header">
    <div class="circle"></div>
    <img [src]="user.photoURL" alt="" srcset="" />
  </header>
  <form [formGroup]="userForm" class="profile__info">
    <ion-list>
      <ion-item lines="full">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          formControlName="displayName"
          value="{{user.displayName}}"
          [readonly]="readOnly"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input
          formControlName="phoneNumber"
          value="{{user.phoneNumber}}"
          [readonly]="readOnly"
          tappable
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>{{user.rating}}</ion-label>
      </ion-item>
    </ion-list>
    <app-map></app-map>
  </form>
  <footer class="profile__footer">
    <ion-button *ngIf="!readOnly" class="button--round" (click)="saveChanges()">
      {{"profile.save" | translate}}
    </ion-button>
    <ion-button
      *ngIf="readOnly"
      class="button--round"
      (click)="toggleReadOnly()"
    >
      {{"profile.edit" | translate}}
    </ion-button>
    <ion-button class="button--round" (click)="logout()">
      {{"profile.logout" | translate}}
    </ion-button>
  </footer>
</ion-content>

<ion-button (click)="close()" class="button__close"
  ><ion-icon name="close"></ion-icon
></ion-button>
<div class="content">
  <div class="login__text">
    <h3>{{ "login.title" | translate }}</h3>
    <span>{{ "login.action" | translate }}</span>
  </div>

  <div class="login--buttons">
    <ion-button class="button--round button--google" (click)="loginGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      <b>{{ "login.google" | translate }}</b>
    </ion-button>
  </div>
</div>

<ion-tabs class="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.redirect">
      <ion-icon name="{{ tab.icon }}"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
      <ion-badge *ngIf="tab.notification">{{tab.notification}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<footer class="tabs">
    <ng-container *ngFor="let tab of tabs"  >
        <a [routerLink]="tab.redirect" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="tab-selected" class="tab">
            <button >
                <!-- <fa-icon [icon]="tab.icon" size="2x"></fa-icon> -->
                <span>{{tab.text | translate }}</span>
            </button>
        </a>
    </ng-container>
</footer>
